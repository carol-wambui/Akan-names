<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Akan Name</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <span id="heading"><h2>Akan Names</h2>
            <h3>Find Your Akan Name</h3></span>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="centuary"><span>CENTURY:</span></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="centuary" placeholder="I.e 20 if born in the 20th centuary">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="year"><span>YEAR:</span></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="year" placeholder="Enter year">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="month"><span>MONTH:</span></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="month" placeholder="Enter Month">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="day"><span>DAY:</span></label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="day" placeholder="Enter day">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1"><span>GENDER:</span></label>
                    <div class="col-sm-10">
                    <select class="form-control " id="gender">
                      <option value=""></option>
                      <option value="Male"> Male</option>
                      <option value="Female">Female</option>
                    </select>
                </div>
                  </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" onclick="ghana()">Submit</button>
                    
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</body>

</html>
